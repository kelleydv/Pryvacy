{% block flash %}
  {% with flashes = get_flashed_messages() %}
    {% if flashes %}
      <div class="container">
        <div class="flashes">
          {% for message in flashes %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  {% endwith %}
{% endblock %}
